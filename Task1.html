<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task1.css"type="text/css" >
    <title>Redistration Form</title>
</head>

<body>
    <div class="main">
        <div class="registration">
            <h1>Reistration Form</h1>
           
        <form id="register" method="POST">
           <fieldset>
               <legend>Registration Form</legend>
                <label>
                    Full name:
                </label>
                <input type="text" name="fname" id='name' placeholder="Enter your Full name">
                <br><br>
                <label>
                    Email:
                </label>
                <input type="email" name="email" id='email' placeholder="abc@gamail.com">
                <br><br>
                <label>
                    Password:
                </label>
                <input type="password" name="password" id='password' placeholder="***********">
                <br><br>
                <label>
                    Mobile No:
                </label>
                <input type="number" name="number" id='number' placeholder="+923481234567">
                <br><br>

                <label>
                    Working Role:
                </label>
                <input type="text" name="role" id='role' placeholder="Your Role">
                <br><br>
                <label>
                    Team :
                </label>
                <input type="text" name="team" id='team' placeholder="Enter your team">
                <br><br>

                <label>
                    Backup Person:
                </label>
                <input type="text" name="ackup" id='backup' placeholder="backup Person">
                <br><br>

                <label>
                    Joining date:
                </label>
                
                <input type="date" name="fname" id='name' placeholder="Enter your name">
                <br><br>
                <label>
                    Job Nature:
                </label>
                <br><br>
                <input type="radio" name="job" id='pt'>
                <span>Part Time</span>
                <br>
                <input type="radio" name="job" id='ft'>
                <span>Full Time</span>
                <br>
                <input type="radio" name="job" id='hb'>
                <span>Hourly Basis</span>
                <br>
                <br><br>

                <input type="button" value='submit' name="Submit" id='submit'>


                <input type="button" value='Cancel' name="Cancel" id='Cancel'>
            
        </fieldset>    
        </form>

        

        </div>


    </div>

</body>

</html>
